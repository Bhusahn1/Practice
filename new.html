<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Static Navbar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style type="text/css">

	.bs-example{
        margin: 20px;
    }

	
	
	.container{
		width:100%
			height:auto;
		
		display :flex;
		flex-direction:row;
		justify-content: space-around;
		flex-flow:wrap;
	}
	
	.box{
		width:200px;
		height:300px;
		background:yellow;
		margin:20px;
		box-sizing:border-box;
		font-size:50px;
	}
	
	@media screen and (max-width:1200px)
	{
		.box{
			width:40%;
		}
	}
		@media screen and (max-width:600px)
	{
		.box{
			width:90%;
		}
	}
	
		
	</style>
</head>
<body>
	
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">Brand</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">Profile</a>
                <a href="#" class="nav-item nav-link">Info</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a href="#" class="nav-item nav-link">Login</a>
            </div>
        </div>
    </nav>
</div>

	
	
	
	
<div class="row">  
	<div class="col-md-1 col-xs-2 col-sm-2">
			
		 <div class="bg-dark" id="sticky-sidebar" style="height: 100%;">
	    <div class="navbar-nav">
		<a href="#" class="nav-item nav-link active">Home</a>
		<a href="#" class="nav-item nav-link">Profile</a>
		<a href="#" class="nav-item nav-link">Info</a>
		<a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a> 
	   </div>
   	</div>
		
		
	</div>
	
  <div class="container col-md-11 col-xs-10 col-sm-10"  style="height: 100%;">
	
	<div class="box col-md-3">1</div>
	<div class="box col-md-3">2</div>
	<div class="box col-md-3">3</div>
	<div class="box col-md-3">4</div>
	<div class="box col-md-3">5</div>
	<div class="box col-md-3">6</div>
	</div>
</div>
	
	</body>
	</html>
